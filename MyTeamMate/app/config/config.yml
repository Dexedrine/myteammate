imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: private.yml }

framework:
    #esi:             ~
    #translator:      { fallback: fr }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
      - "MTMCoreBundle"        
      - "MTMSportBundle"
      - "MTMDesignBundle"
      - "MTMCommentBundle"
      - "MTMMessageBundle"
      - "FOSUserBundle"
      - "FOSCommentBundle"
      - "FOSMessageBundle"
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration dans le private.yml

fos_comment:
    db_driver: orm
    class:
        model:
            comment: MTM\CommentBundle\Entity\Comment
            thread: MTM\CommentBundle\Entity\Thread
            vote: MTM\CommentBundle\Entity\Vote
            
fos_message:
    db_driver:     orm
    thread_class:  MTM\MessageBundle\Entity\Thread
    message_class: MTM\MessageBundle\Entity\Message
    
fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: MTM\CoreBundle\Entity\TeamMate
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled:    true
            template: "MTMCoreBundle:Registration:registrationConfirmation.email.twig"
        
   
