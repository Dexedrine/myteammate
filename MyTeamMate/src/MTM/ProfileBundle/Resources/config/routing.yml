profile:
    pattern: /user/profile
    defaults: { _controller: "MTMProfileBundle:Profile:profile" }
    
others_profile:
    pattern: /user/others_profile/{id}
    defaults: { _controller: "MTMProfileBundle:Profile:othersProfile" }

add_profile:
    pattern: /user/add_profile
    defaults: { _controller: "MTMProfileBundle:Profile:add" }
    
choose_picture:
    pattern: /user/choose_picture
    defaults: { _controller: "MTMProfileBundle:Profile:picture" }
    
note_profile:
    pattern: /user/note_profile/{id}
    defaults: { _controller: "MTMProfileBundle:Note:noteProfile" }

view_note:
    pattern: /user/note
    defaults: { _controller: "MTMProfileBundle:Note:viewNote" } 

note:
    pattern: /user/note/{id}/{value}
    defaults: { _controller: "MTMProfileBundle:Note:note" }    