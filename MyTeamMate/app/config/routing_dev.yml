_wdt:
    resource: "@WebProfilerBundle/Resources/config/routing/wdt.xml"
    prefix:   /_wdt

_profiler:
    resource: "@WebProfilerBundle/Resources/config/routing/profiler.xml"
    prefix:   /_profiler

_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator

_main:
    resource: routing.yml
   
profile:
    pattern: /profile
    defaults: { _controller: MTMProfileBundle:Profile:profile }

add_profile:
    pattern: /add_profile
    defaults: { _controller: MTMProfileBundle:Profile:add }
    
registration:
    pattern: /registration
    defaults: { _controller: MTMRegistrationBundle:Registration:registration }
 
login:
    pattern:   /login
    defaults:  { _controller: MTMLoginBundle:Login:login }
    
login_check:
    pattern:   /login_check
    
logout:
    path:   /logout
