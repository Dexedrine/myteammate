jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        MTM\LoginBundle\Entity\Utilisateur: 
            algorithm:        sha1
            encode_as_base64: false
            iterations:       1

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

    firewalls:
        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  login
                check_path:  login_check
            logout:
                path:   /logout
                target: /login
            remember_me:
                key:      "%secret%"
                lifetime: 31536000 # 365 days in seconds
                path:     /
                domain:   ~ 


    access_control:
        - { path: ^/profile, roles: ROLE_USER   }

    providers:
        administrators:
            entity: { class: MTMLoginBundle:Utilisateur, property: mail }
